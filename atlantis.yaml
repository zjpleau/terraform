version: 3

workflows:
  cross-account-dev:
    plan:
      steps:
        - env:
            AWS_ROLE_ARN: arn:aws:iam::470582026074:role/TerraformExecutionRole
        - init
        - plan
    apply:
      steps:
        - env:
            AWS_ROLE_ARN: arn:aws:iam::470582026074:role/TerraformExecutionRole
        - apply

  cross-account-prod:
    plan:
      steps:
        - env:
            AWS_ROLE_ARN: arn:aws:iam::213265226749:role/TerraformExecutionRole
        - init
        - plan
    apply:
      steps:
        - env:
            AWS_ROLE_ARN: arn:aws:iam::213265226749:role/TerraformExecutionRole
        - apply

projects:
  - name: dev
    dir: .
    workspace: homelabs-dev
    autoplan:
      when_modified: ["*.tf"]
      enabled: true
    apply_requirements: [approved]
    workflow: cross-account-dev

  - name: prod
    dir: .
    workspace: homelabs-prod
    autoplan:
      when_modified: ["*.tf"]
      enabled: true
    apply_requirements: [approved]
    workflow: cross-account-prod
